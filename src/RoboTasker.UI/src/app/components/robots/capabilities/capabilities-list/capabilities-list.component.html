<div class="capabilities-list-wrapper">
  <rb-table [data]="items().items ?? []"
            [columns]="columns"
            [loading]="isLoading()"
            [totalItems]="items().totalItems"
            (pageChange)="onPageChange($event)"
            (selectionChange)="onItemsSelect($event)"
            (onAddClick)="openAddNew()"
            dataKey="id"
            [showRowActions]="true"
            [showToolbar]="true">
    <ng-template #rowActions let-rowData="rowData">
      <div class="actions flex gap-1">
        <p-button icon="pi pi-pencil" (onClick)="openEditCapability(rowData.id)"/>
        <p-button icon="pi pi-trash" severity="danger" (onClick)="openDeleteConfirmation(rowData.id, $event)"/>
      </div>
    </ng-template>
  </rb-table>
</div>
