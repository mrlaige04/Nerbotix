<div class="genetic-settings-wrapper">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="populationSize flex flex-column gap-1">
      <label for="popSize">Population Size</label>
      <p-inputNumber id="popSize" formControlName="populationSize"
                     inputId="mimaxfraction" mode="decimal" [maxFractionDigits]="2"/>
    </div>
    <div class="generations flex flex-column gap-1 mt-2">
      <label for="generations">Generations</label>
      <p-inputNumber id="generations" formControlName="generations"
                     inputId="mimaxfraction" mode="decimal" [maxFractionDigits]="2"/>
    </div>
    <div class="mutationRate flex flex-column gap-1 mt-2">
      <label for="mutRate">Mutation Rate</label>
      <p-inputNumber id="mutRate" formControlName="mutationRate"
                     inputId="mimaxfraction" mode="decimal" [maxFractionDigits]="2"/>
    </div>
    <div class="actions mt-2">
      <p-button type="submit" label="Submit"/>
    </div>
  </form>
</div>
