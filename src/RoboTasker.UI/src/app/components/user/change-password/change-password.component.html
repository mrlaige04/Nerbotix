<div class="change-password-wrapper">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="error-message my-2">
      @if (errorMessage()) {
        <p-message [text]="errorMessage()!" severity="error"/>
      }
    </div>
    <div class="fields mt-2">
      <div class="current-password flex flex-column gap-1">
        <label for="current-password">Current password</label>
        <input id="current-password" pInputText type="password" formControlName="currentPassword">
      </div>
      <div class="new-password flex flex-column gap-1 mt-1">
        <label for="new-password">Enter new password</label>
        <input id="new-password" pInputText type="password" formControlName="newPassword">
      </div>
      <div class="confirm-password flex flex-column gap-1 mt-1">
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" pInputText type="password" formControlName="confirmPassword">
      </div>
    </div>
    <div class="actions mt-3">
      <p-button [disabled]="!form.valid" type="submit" label="Save"/>
    </div>
  </form>
</div>
