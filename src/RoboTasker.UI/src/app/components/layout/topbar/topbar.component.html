<div class="topbar flex justify-content-between align-items-center">
  <div class="topbar-start">
    <p-button icon="pi pi-bars" text (onClick)="toggleSidebar($event)"/>
  </div>
  <div class="topbar-end">
    <a class="flex-grow-1 mr-2">
      <p-button routerLink="/chats" icon="pi pi-comment" outlined text/>
    </a>
    <p-avatar icon="pi pi-user" class="user-avatar cursor-pointer" (click)="userMenu.toggle($event)"/>
    <p-menu appendTo="body" autoZIndex #userMenu popup [model]="userMenuItems()"/>
  </div>
</div>
