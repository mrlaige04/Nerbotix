<div class="login-wrapper my-2 md:w-30rem">
  <div class="header">
    <h2 class="text-3xl">Log in</h2>
    <div class="mt-2 font-normal text-md">
      Not a member yet?
      <a routerLink="/auth/new-company" class="text-primary">Register your company</a>
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="content my-4">
      <div class="error-message">
        @if (errorMessage()) {
          <p-message [text]="errorMessage()!" severity="error"/>
        }
      </div>
      <div class="fields">
        <div class="email mt-3">
          <p-floatlabel variant="in">
            <input id="email" type="text" class="w-full" pInputText formControlName="email">
            <label for="email">Email</label>
          </p-floatlabel>
        </div>

        <div class="password mt-3">
          <p-floatlabel variant="in">
            <input id="password" type="password" class="w-full" pInputText formControlName="password">
            <label for="password">Password</label>
          </p-floatlabel>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="forgot w-full upper">
        <a routerLink="/auth/forgot">Forgot your password?</a>
      </div>
      <div class="actions w-full mt-3">
        <p-button [disabled]="!form.valid" type="submit" label="Log in" styleClass="w-full" class="flex-grow-1"/>
      </div>
    </div>
  </form>
</div>
