<div class="navbar">
  <p-toolbar styleClass="border-0 border-noround h-4rem">
    <ng-template #start>
      <div class="navbar-left">
        <div class="sidebar-toggle">
          <p-button icon="pi pi-bars" text (onClick)="toggleSidebar($event)"/>
        </div>
        <a routerLink="/" class="logo">
          @let logoLink = theme() === 'dark' ? 'sidebar_logo.png' : 'sidebar_logo_light.png';
          <img [src]="logoLink" alt="logo" height="30">
        </a>
      </div>
    </ng-template>
    <ng-template #end>
      <a class="flex-grow-1 mr-2">
        <p-button routerLink="/chats" icon="pi pi-comment" outlined text/>
      </a>
      <p-avatar #avatar [image]="currentUser()?.avatarUrl"
                (onImageError)="avatar.icon = 'pi pi-user'"
                class="user-avatar cursor-pointer" shape="circle" (click)="userMenu.toggle($event)"/>
      <p-menu appendTo="body" autoZIndex #userMenu popup [model]="userMenuItems()"/>
    </ng-template>
  </p-toolbar>
</div>
